    package banking;

    import java.util.Scanner;
    import java.util.ArrayList;
    import java.util.Random;

    public class Main {
        public static void main(String[] args) {
            new Main().start();
        }
        private static boolean isLogged = false;
        private static User currentUser = null;

        public void start() {
            while (true) {
                showMenu();
                callMethods(readOption());
            }
        }



        private void showMenu() {
            if (currentUser == null) {
                System.out.println("1. Create an account\n" +
                        "2. Log into account\n" +
                        "0. Exit");
            } else {
                System.out.println("1. Balance\n" +
                        "2. Log out\n" +
                        "0. Exit");
            }
        }


        private int readOption() {
            System.out.print("> ");
            int opt = 0;
            try {
                opt = new Scanner(System.in).nextInt();
            } catch (Exception e) {
                System.out.println("Invalid option. ");
            }
            return opt;
        }

        private void callMethods(int opt) {
            if (currentUser == null) {
                switch (opt) {
                    case 1:
                        createAccount();
                        break;
                    case 2:
                        logIn();
                        break;
                    case 0:
                        existApplication();
                    default:
                        System.out.println("Invalid option");
                }
            } else {
                switch (opt) {
                    case 1:
                        showBalance();
                        break;
                    case 2:
                        logOut();
                        break;
                    case 0:
                        existApplication();
                    default:
                        System.out.println("Invalid option");
                }
            }
        }

        private void logOut() {
            currentUser = null;
        }

        private void showBalance() {
            System.out.println("Balance: " + currentUser.getBalance());
        }

        private void createAccount() {
            User user = new User();
            System.out.println("Your card has been created\n" +
                    "Your card number:\n" +
                    user.getCardNumber() +
                    "\nYour card PIN:\n" +
                    user.getPIN());

        }

        private void logIn() {
            System.out.print("Enter your card number:\n>");
            String cardNumber = new Scanner(System.in).next();
            System.out.print("Enter your PIN:\n>");
            String PIN = new Scanner(System.in).next();


            User currentUser = User.getUserIfExists(cardNumber, PIN);
            if (currentUser == null) {
                System.out.println("\nWrong card number or PIN!\n");
            } else {
                System.out.println("You have successfully logged in!");
                    Main.currentUser = currentUser;
            }
        }

        private void existApplication() {
            System.out.println("\nBye!\n");
            System.exit(0);
        }

    }


